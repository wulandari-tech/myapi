
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WANZOFC TECH - Daftar Akun</title>
    <link rel="stylesheet" href="css/global-animations.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif; margin: 0; background-color: #1e1e2f; color: #fff;
            display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px;
            overflow-x: hidden;
        }
        .register-container {
            background-color: #2a2a3f; padding: 35px 30px; border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); width: 100%; max-width: 450px; text-align: center;
            position: relative;
        }
        .register-container .logo-link { display: block; text-decoration: none; }
        .register-container .logo-text {
            font-size: 2rem; font-weight: bold; color: #4e8cff; margin-bottom: 10px; display: block;
        }
        .register-container h2 { margin-bottom: 20px; font-size: 1.8rem; color: #f0f0f0; }
        .form-group { margin-bottom: 15px; text-align: left; }
        .form-group label { display: block; margin-bottom: 6px; font-size: 0.9rem; color: #b0b0b0; }
        .form-group input {
            width: 100%; padding: 11px 14px; border-radius: 6px; border: 1px solid #444;
            background-color: #1e1e2f; color: #fff; font-size: 1rem; box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-group input:focus { outline: none; border-color: #4e8cff; box-shadow: 0 0 0 3px rgba(78, 140, 255, 0.3); }
        .register-button {
            width: 100%; padding: 13px; background-color: #4e8cff; color: #fff; border: none;
            border-radius: 6px; font-size: 1.1rem; font-weight: bold; cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease; margin-top: 10px;
        }
        .register-button:hover { background-color: #3a75e0; transform: translateY(-2px); }
        .register-button:disabled { background-color: #555; cursor: not-allowed; transform:none; }
        .extra-links { margin-top: 20px; font-size: 0.9rem; }
        .extra-links a { color: #4e8cff; text-decoration: none; }
        .extra-links a:hover { text-decoration: underline; }
        .message { margin-bottom: 15px; padding: 10px; border-radius: 5px; font-size: 0.9rem; }
        .message.error { background-color: #ff4d4d; color: white; }
        .message.success { background-color: #4CAF50; color: white; }
        footer { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); font-size: 0.8rem; color: #777;}
        #techAnimationPlaceholderRegister {
            width:100px; height:80px; margin: 0 auto 15px auto;
        }
        .logo-svg-animated path, .logo-svg-animated circle { transform-origin: center center; }
    </style>
</head>
<body>
    <div class="register-container animate-on-scroll" data-gsap-duration="0.7" data-gsap-scale-from="0.9">
        <div id="techAnimationPlaceholderRegister" class="animate-on-scroll" data-gsap-delay="0.1">
             <svg class="logo-svg-animated" viewBox="0 0 100 100" width="100%" height="100%">
                <defs>
                    <linearGradient id="gradRegister" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#4e8cff;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#2a60c0;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <rect width="80" height="80" x="10" y="10" rx="15" ry="15" fill="url(#gradRegister)" class="logo-rect-anim"/>
                <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-size="40" fill="#1e1e2f" font-weight="bold" class="logo-text-anim">W</text>
            </svg>
        </div>
        <a href="/" class="logo-link">
            <span class="logo-text animate-on-scroll" data-gsap-delay="0.2" data-gsap-y-from="20">WANZOFC TECH</span>
        </a>
        <h2 class="animate-on-scroll" data-gsap-delay="0.3" data-gsap-y-from="20">Buat Akun Baru</h2>
        <div id="message-area" class="message" style="display: none;"></div>
        <form id="registerForm" class="stagger-children-on-scroll" data-gsap-stagger="0.08" data-gsap-delay="0.4" data-gsap-y-from="15">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required minlength="3">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            <div class="form-group">
                <label for="confirm-password">Konfirmasi Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required minlength="6">
            </div>
            <button type="submit" class="register-button button-primary-animated" id="registerButton">Daftar</button>
        </form>
        <div class="extra-links animate-on-scroll" data-gsap-delay="0.5" data-gsap-y-from="10">
            Sudah punya akun? <a href="/login">Login di sini</a>
        </div>
    </div>
    <footer class="animate-on-scroll" data-gsap-delay="0.6" data-gsap-y-from="10">Â© <span id="year"></span> WANZOFC TECH</footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="js/global-animations.js"></script>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
        const registerForm = document.getElementById('registerForm');
        const registerButton = document.getElementById('registerButton');
        const messageArea = document.getElementById('message-area');

        if (document.querySelector('.logo-svg-animated')) {
            const tl = gsap.timeline({delay:0.3});
            tl.from(".logo-rect-anim", {scale:0, duration:0.8, ease:"elastic.out(1, 0.7)"})
              .from(".logo-text-anim", {opacity:0, y:10, duration:0.6, ease:"power2.out"}, "-=0.4");
        }

        registerForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            registerButton.disabled = true;
            registerButton.textContent = 'Memproses...';
            messageArea.style.display = 'none';

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                messageArea.textContent = 'Password dan Konfirmasi Password tidak cocok!';
                messageArea.className = 'message error';
                messageArea.style.display = 'block';
                gsap.fromTo(messageArea, {opacity:0, y:-10}, {opacity:1, y:0, duration:0.3});
                registerButton.disabled = false;
                registerButton.textContent = 'Daftar';
                return;
            }

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', },
                    body: JSON.stringify({ username, email, password }),
                });
                const data = await response.json();
                if (data.success) {
                    localStorage.setItem('wanzofcToken', data.token);
                    localStorage.setItem('wanzofcUser', JSON.stringify(data.user));
                    messageArea.textContent = 'Registrasi berhasil! Mengarahkan ke dashboard...';
                    messageArea.className = 'message success';
                    messageArea.style.display = 'block';
                    gsap.fromTo(messageArea, {opacity:0, y:-10}, {opacity:1, y:0, duration:0.3});
                    setTimeout(() => { window.location.href = '/dashboard'; }, 1500);
                } else {
                    messageArea.textContent = data.message || 'Registrasi gagal. Periksa kembali input Anda.';
                    messageArea.className = 'message error';
                    messageArea.style.display = 'block';
                    gsap.fromTo(messageArea, {opacity:0, y:-10}, {opacity:1, y:0, duration:0.3});
                    registerButton.disabled = false;
                    registerButton.textContent = 'Daftar';
                }
            } catch (error) {
                messageArea.textContent = 'Terjadi kesalahan. Silakan coba lagi.';
                messageArea.className = 'message error';
                messageArea.style.display = 'block';
                gsap.fromTo(messageArea, {opacity:0, y:-10}, {opacity:1, y:0, duration:0.3});
                registerButton.disabled = false;
                registerButton.textContent = 'Daftar';
            }
        });
    </script>
</body>
</html>
